<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Trova Coordinate Mappa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      h1 {
        font-size: 1.2rem;
        margin: 10px 0;
      }
      .map-container {
        position: relative;
        width: 90vw;
        max-width: 1000px;
        border: 2px solid #333;
        overflow: hidden;
      }
      #map {
        width: 100%;
        display: block;
        cursor: crosshair;
        user-select: none;
      }
      .coords {
        margin-top: 10px;
        font-size: 1rem;
        color: #0f0;
        background: #222;
        padding: 8px 12px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>üó∫Ô∏è Clicca sulla mappa per ottenere le coordinate</h1>

    <div class="map-container">
      <img src="skimap_livigno.png" id="map" alt="Mappa delle piste" />
    </div>

    <div class="coords">Clicca sulla mappa per vedere le coordinate</div>

    <script>
      const img = document.getElementById("map");
      const coordsBox = document.querySelector(".coords");

      img.addEventListener("click", (e) => {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const percentX = ((x / rect.width) * 100).toFixed(2);
        const percentY = ((y / rect.height) * 100).toFixed(2);

        coordsBox.textContent = `top: "${percentY}%", left: "${percentX}%"`;

        // (Facoltativo) copia automaticamente negli appunti:
        navigator.clipboard.writeText(
          `top: "${percentY}%", left: "${percentX}%"`
        );
      });
    </script>
  </body>
</html>
